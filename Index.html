<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Clone</title>
</head>
<body>
    <h1>Все вопросы</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{{ url_for('question_detail', id=question.id) }}">{{ question.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('ask_question') }}">Задать новый вопрос</a>
</body>
</html>
